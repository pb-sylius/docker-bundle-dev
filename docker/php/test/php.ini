[memory]
memory_limit = 3G
post_max_size = 6M
upload_max_filesize = 5M
realpath_cache_size = 4096K
realpath_cache_ttl = 600

[localization]
date.timezone = ${PHP_DATE_TIMEZONE}

[dev]
; to activate assert() function, which is disabled by most Linux distributions by default to be ready for production
zend.assertions = 1
assert.exception = 1
